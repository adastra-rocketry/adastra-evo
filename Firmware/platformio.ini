[env:nano33ble]
platform = nordicnrf52
board = nano33ble
framework = arduino
monitor_speed = 115200
debug_tool = jlink

[env:nano_33_iot]
platform = atmelsam
framework = arduino
board = nano_33_iot
monitor_speed = 115200

lib_deps =
    adafruit/Adafruit HTS221 @ ^0.1.1
    arduino-libraries/ArduinoBLE @ ^1.2.1
    adafruit/Adafruit LPS35HW @ ^1.0.4
    arduino-libraries/Arduino_LSM9DS1 @ ^1.1.0
    adafruit/Adafruit MPU6050 @ ^2.0.5
    aster94/SensorFusion @ ^1.0.3
    arduino-libraries/Servo @ ^1.1.8
    contrem/arduino-timer @ ^2.3.0
    adafruit/Adafruit LSM6DS @ ^4.2.0
    denyssene/SimpleKalmanFilter @ ^0.1.0
    arduino-libraries/SD @ ^1.2.4